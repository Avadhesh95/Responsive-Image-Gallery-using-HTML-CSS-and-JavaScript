<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Filterable responsive gallery</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
        <link rel="stylesheet" href="css/style.scss">
    </head>
    <body>
        <div class="gallery">
            <ul class="controls">
                <li class="buttons active" data-filter="all">all</li>
                <li class="buttons" data-filter="ice-cream">ice-cream</li>
                <li class="buttons" data-filter="chocolate">chocolate</li>
                <li class="buttons" data-filter="cake">cake</li>
                <li class="buttons" data-filter="juice">juice</li>
                <li class="buttons" data-filter="sandwich">sandwich</li>
            </ul>
            <div class="image-container" aria-label="Image Gallery">
                <a href="images/ice-cream1.jpg" class="image ice-cream">
                    <img src="images/ice-cream1.jpg" loading="lazy" alt="ice-cream1">
                </a>
                <a href="images/ice-cream2.jpg" class="image ice-cream">
                    <img src="images/ice-cream2.jpg" loading="lazy" alt="ice-cream2">
                </a>
                <a href="images/ice-cream3.jpg" class="image ice-cream">
                    <img src="images/ice-cream3.jpg" loading="lazy" alt="ice-cream3">
                </a>
                <a href="images/chocolate1.jpg" class="image chocolate">
                    <img src="images/chocolate1.jpg" loading="lazy" alt="chocolate1">
                </a>
                <a href="images/chocolate2.jpg" class="image chocolate">
                    <img src="images/chocolate2.jpg" loading="lazy" alt="chocolate2">
                </a>
                <a href="images/cake1.jpg" class="image cake">
                    <img src="images/cake1.jpg" loading="lazy" alt="cake1">
                </a>
                <a href="images/cake2.jpg" class="image cake">
                    <img src="images/cake2.jpg" loading="lazy" alt="cake2">
                </a>
                <a href="images/cake3.jpg" class="image cake">
                    <img src="images/cake3.jpg" loading="lazy" alt="cake3">
                </a>
                <a href="images/cake4.jpg" class="image cake">
                    <img src="images/cake4.jpg" loading="lazy" alt="cake4">
                </a>
                <a href="images/cake5.jpg" class="image cake">
                    <img src="images/cake5.jpg" loading="lazy" alt="cake5">
                </a>
                <a href="images/juice1.jpg" class="image juice">
                    <img src="images/juice1.jpg" loading="lazy" alt="juice1">
                </a>
                <a href="images/juice2.jpg" class="image juice">
                    <img src="images/juice2.jpg" loading="lazy" alt="juice3">
                </a>
                <a href="images/juice3.jpg" class="image juice">
                    <img src="images/juice3.jpg" loading="lazy" alt="juice3">
                </a>
                <a href="images/juice4.jpg" class="image juice">
                    <img src="images/juice4.jpg" loading="lazy" alt="juice4">
                </a>
                <a href="images/sandwich1.jpg" class="image sandwich">
                    <img src="images/sandwich1.jpg" loading="lazy" alt="sandwich1">
                </a>
                <a href="images/sandwich2.jpg" class="image sandwich">
                    <img src="images/sandwich2.jpg" loading="lazy" alt="sandwich2">
                </a>
                <a href="images/sandwich3.jpg" class="image sandwich">
                    <img src="images/sandwich3.jpg" loading="lazy" alt="sandwich3">
                </a>
                <a href="images/sandwich4.jpg" class="image sandwich">
                    <img src="images/sandwich4.jpg" loading="lazy" alt="sandwich4">
                </a>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <script>
            $(document).ready(function () {
                $('.buttons').click(function () {
                    $(this).addClass('active').siblings().removeClass('active');
                    var filter = $(this).attr('data-filter')
                    if (filter == 'all') {
                        $('.image').show(400);
                    } else {
                        $('.image').not('.' + filter).hide(200);
                        $('.image').filter('.' + filter).show(400);
                    }

                });
                $('.gallery').magnificPopup({

                    delegate: 'a',
                    type: 'image',
                    gallery: {
                        enabled: true
                    }
                });
            });
        </script>
    </body>
</html>
